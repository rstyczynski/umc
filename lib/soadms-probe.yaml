  http_proxy: unset
  https_proxy: unset
  user: ask_on_start
  password: ask_on_start
  interval: 3600
  reset: 
    directive: after_each_collection # never 
    path: /
  log: 
    diag: ~/x-ray/diag/wls/soa/dms/soa_domain
    watch: ~/x-ray/watch/wls/soa/obd/dms/soa_domain
  tables:
    soainfra_Binding:
      interval: 3600
    soainfra_bpel_activity:
      interval: 3600
    soainfra_ComponentReference:
      interval: 3600
    soainfra_composite_label:
      interval: 3600
    soaInfra_JCABinding:
      interval: 3600
