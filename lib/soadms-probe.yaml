---
soadms:
  url: http://localhost:7001
  http_proxy: unset
  https_proxy: unset
  user: ask_on_start
  password: ask_on_start
  interval: 60
  reset: 
    directive: after_each_collection # never 
    path: /
  log: 
    diag: ~/x-ray/diagnose/wls/soa_domain/dms/soa
    watch: ~/x-ray/watch/wls/soa_domain/obd/soa
  tables:
    soainfra_Binding:
      interval: 60
    soainfra_bpel_activity:
      interval: 60
    soainfra_ComponentReference:
      interval: 60
    soainfra_composite_label:
      interval: 60
    soaInfra_JCABinding:
      interval: 60
