---
os:
  system: hostname
  log_dir: ~/x-ray/diagnose/umc
  runtime_dir: ~/x-ray/watch/obd
  probes:
    system:
      - uptime
      - vmstat
    memory:
      - meminfo
      - free
    disk:
      tps:
        - name: disk1
          device: sda
        - name: disk2
          device: sdb
        - name: disk3
          device: sdc
      space:
        - name: mount1
          point: /
    network:
      if:
        - name: net1
          device: eth0
      tcp:
        - stats